<!DOCTYPE html>
<html>
    <head>
        <title>ADOTPET - Adote animais e dê-os um lar e muito amor </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="keywords" content="" />
        <meta name="description" content="" />
        <link href="css/bootstrap.css" rel='stylesheet' type='text/css' />
        <!-- jQuery -->
        <script src="js/jquery.min.js"></script>
        <!-- css -->
        <link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
        <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css" media="all" />
        <!-- navigation -->
        <link href="css/component.css" rel="stylesheet" type="text/css"  />
        <!-- Google font -->
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
        <script type="text/javascript" src="js/move-top.js"></script>
        <script type="text/javascript" src="js/easing.js"></script>
    </head>
    <body>
        <!-- header -->
        <header>
            <div class="header-top">
                <div class="container">
                    <p class="social-media">
                        <a href="#"><i class="fa fa-facebook"></i></a>
                        <a href="#"><i class="fa fa-twitter"></i></a>
                    </p>
                    <p class="phonenum">Atendimento: 0800-9999-999</p>
                    <div class="clearfix"></div>
                </div>
            </div>
            <div class="header-bottom">
                <div class="container">
                    <div class="logo">
                        <a href="index.html"><img src="img/logo.png" alt="" /></a>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </header>
        <!-- register -->
        <section class="container" id="register">
            <div class="row">
                <div class="col-lg-6">
                    <h2>Continue seu cadastro...</h2>
                    <form class="form-inline">
                        <div class="form-group">
                            <label for="CPF">CPF</label>
                            <div class="input-group">
                                <input type="text" class="form-control" name="cpf" id="cpf" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="Empresa">Empresa</label>
                            <div class="input-group">
                                <input type="text" class="form-control" name="empresa" id="empresa" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="CNPJ">CNPJ</label>
                            <div class="input-group">
                                <input type="text" class="form-control" name="cnpj" id="cnpj" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="Telefone">Telefone</label>
                            <div class="input-group">
                                <input type="text" class="form-control" name="tel" id="tel" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="CEP">CEP</label>
                            <div class="input-group">
                                <input type="text" class="form-control" name="cep" id="cep" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="Endereço">Endereço</label>
                            <div class="input-group">
                                <input type="text" class="form-control" name="endereco" id="endereco" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="Bairro">Bairro</label>
                            <div class="input-group">
                                <input type="text" class="form-control" name="bairro" id="bairro" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="Cidade">Cidade</label>
                            <div class="input-group">
                                <input type="text" class="form-control" name="cidade" id="cidade" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="Estado">Estado</label>
                            <div class="input-group">
                                <input type="text" class="form-control" name="estado" id="estado" required maxlength="2" size="2">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Gravar Informações</button>
                    </form>
                </div>
                <div class="col-lg-5 col-md-push-1">
                    <div class="col-md-12">
                        <h2>Insira informações do PET</h2>
                        <form>
                            <div class="form-group">
                                <label for="Nome do PET">Nome do PET</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" name="nomePet" id="nomePet">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="Tipo">Qual tipo é?</label>
                                <div class="input-group">
                                    <label class="radio-inline">
                                        <input type="radio" name="tipoPet" value="C"> Cachorrinho
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="tipoPet" value="G"> Gatinho
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="Sexo">Sexo</label>
                                <div class="input-group">
                                    <label class="radio-inline">
                                        <input type="radio" name="sexoPet" value="F"> Fêmea
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="sexoPet" value="M"> Macho
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="Raça">Raça</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" name="racaPet" id="racaPet">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="Nome do PET">Quantos aninhos tem?</label>
                                <div class="input-group">
                                    <select class="form-control">
                                        <option>Recém nascido</option>
                                        <option>Menos de 5 meses</option>
                                        <option>Entre 1 há 2 anos</option>
                                        <option>Entre 3 há 4 anos</option>
                                        <option>Mais de 5 anos</option>
                                    </select>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Cadastrar PET</button>
                        </form>
                    </div>
                </div>

                <button type="button" class="btn-primary btn-lg">Continuar</button>

            </div>
        </section>
        <!-- footer -->
        <footer>
            <div class="container">
                <p style="color:#fff; text-align:center;">Copyright  <a href="#" style="color:#fff;">ADOTPET</a></p>
                <div class="clearfix"></div>
            </div>
        </footer>
        <script type="text/javascript">
            $(document).ready(function() {
                /*
                var defaults = {
                      containerID: 'toTop', // fading element id
                    containerHoverID: 'toTopHover', // fading element hover id
                    scrollSpeed: 1200,
                    easingType: 'linear'
                 };
                */

                $().UItoTop({ easingType: 'easeOutQuart' });

            });
        </script>
        <a href="#" id="toTop" style="display: block;"> <span id="toTopHover" style="opacity: 1;"> </span></a>
    </body>
</html>
